<template name="form_new_msg_prv">
    <form class="new_msg_prv">
        <textarea class="form-control border border-dark resize-vertical mt-3" name="msg" cols="80" rows="10"
            placeholder="Tapez votre message ici"></textarea>
        <button id="buttonSubmit" data-userId="{{userId}}" class="btn btn-primary" type="submit" name="button" style="margin-top:10px;">Envoyer
            le message</button>
    </form>
</template>
