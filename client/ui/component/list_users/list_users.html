<template name="list_users">
  <div class="list_user border border-dark text-center d-block">
    <h2>Liste d'utilisateur</h2>
    {{#each user in users}}
    <div class="">
      <ul>
        <li>
          <a class="user" href="/message/{{user._id}}">{{
            user.profile.pseudo
            }}</a>
        </li>
      </ul>
    </div>
    {{/each}}
  </div>
</template>
